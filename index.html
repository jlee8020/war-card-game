<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/cardstarter.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script defer src="js/main.js"></script>
    <title>War!</title>
</head>
<body>
    <h2 id="message">Let's Play War!</h2>
    <br>
    <div id="deck-1-cards-left" class="count hidden"></div>
    <div class="count"></div>
    <div id="deck-2-cards-left" class="count hidden"></div>
    <br>
    <div id="deck-1" class="card large outline"></div>
    <div id="deck-1-draw" class="temp card large back-blue"></div>
    <div id="deck-2-draw" class="temp card large hidden"></div>
    <div id="deck-2" class="card large outline"></div>
    <br>
    <div id="win-pile-1" class="card large"></div>
    <button id="game-btn" class="btn-lg btn btn-success">Deal Cards</button>
    <div id="win-pile-2" class="card large"></div><br><br><br>
    <div id="war-1-1" class="hidden card large"></div><div id="war-1-2" class="hidden card large"></div><div id="war-1-3" class="hidden card large"></div><div id="war-1-4" class="hidden card large"></div><br>
    <div id="war-2-1" class="hidden card large"></div><div id="war-2-2" class="hidden card large"></div><div id="war-2-3" class="hidden card large"></div><div id="war-2-4" class="hidden card large"></div><br>
    <button id="btn-war" class="btn btn-lg hidden btn-danger">WAR!!!</button>
</body>
</html>
